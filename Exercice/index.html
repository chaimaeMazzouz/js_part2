<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (index = 20; index >= 0; index--) {
        if (index % 2 == 0) {
          if (index == 10) {
            document.write(100 + "<BR>");
          } else {
            if (index == 14) {
              continue;
            } else {
              document.write(index + "<BR>");
            }
          }
        }
      }
    </script>
  </body>
</html>
